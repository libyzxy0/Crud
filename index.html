<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Icons CSS ===== -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="styles.css">
         
    <title>Test Form</title>
</head>
<body>
    

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Test Form</span>
                <div class="alert">Successfull</div>
                <form id="myForm">
                    <div class="input-field">
                        
                        <input type="text" placeholder="Enter your Name" id="uName" required>
                        
                        <i class="ri-user-fill"></i>
                    </div>
                    <div class="input-field">
                        
                        <input type="email" placeholder="Enter your email" id="email" required>
                        
                        <i class="ri-mail-line"></i>
                    </div>
                    <div class="input-field">
                        
                        <input type="password" class="password" placeholder="Enter your password" id="pass" required>
                        
                        <i class="ri-lock-line"></i>
                        <i class="ri-eye-off-line showHidePw"></i>
                    </div>

                    
                    <div class="input-field button">
                        
                        <input type="submit" value="Login">
                        
                    </div>
                </form>

            </div>
        </div>
    </div>
    <!-- For Password eye change icon -->
    <script>
        const container = document.querySelector(".container"),
      pwShowHide = document.querySelectorAll(".showHidePw"),
      pwFields = document.querySelectorAll(".password");
      
    pwShowHide.forEach(eyeIcon =>{
        eyeIcon.addEventListener("click", ()=>{
            pwFields.forEach(pwField =>{
                if(pwField.type ==="password"){
                    pwField.type = "text";

                    pwShowHide.forEach(icon =>{
                        icon.classList.replace("ri-eye-off-line", "ri-eye-line");
                    })
                }else{
                    pwField.type = "password";

                    pwShowHide.forEach(icon =>{
                                            icon.classList.replace("ri-eye-line", "ri-eye-off-line");
                    })
                }
            }) 
        })
    })
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    
    <script src="main.js"></script>
    
</body>
</html>
